<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>

    <div class="conatainer p-5">

        <div class="row">

            <!-- Profile one -->
            <div class="col-4">
                <div class="image-holder img1 d-flex flex-column justify-content-center">
                    <div class="image-description align-self-center">
                        Description of image one
                    </div>
                </div>
            </div>

             <!-- Profile two -->
            <div class="col-4">
                <div class="image-holder img2 d-flex flex-column justify-content-center">
                    <div class="image-description align-self-center">
                        Description of image one
                    </div>
                </div>
            </div>

             <!-- Profile three -->
            <div class="col-4">
                <div class="image-holder img3 d-flex flex-column justify-content-center">
                    <div class="image-description align-self-center">
                        Description of image one
                    </div>
                </div>
            </div>
        </div>


        <div class="feedbackform pt-5">
            <form action="" id="feedbackform">
                <div class="form-group mb-3">
                    <label for="name">First Name</label>
                    <input type="text" id="name" class="form-control">
                </div>

                
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                
                <div class="form-group mb-3">
                    <label for="message">Enter the message</label>
                    <textarea name="message" id="message" rows="5" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
